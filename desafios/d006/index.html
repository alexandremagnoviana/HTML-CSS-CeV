<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passo o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso.</p>
    <ul type='square'>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> passando o endereço em src">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> passando a explicação no parâmetro title">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>, talvez junto com a tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
