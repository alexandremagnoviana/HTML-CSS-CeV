<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        .linha{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }

        .dado{
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <p>A hierarquia de tabelas consiste em: <br>
        tabelas: com a tag table; <br>
        table row: linhas de tabela com a tag tr <br>
        table data: dados de cada linha com a tag td
    </p>

    <table>
        <tr>
            <td>A1</td> <td>A2</td> <td>A3</td>
        </tr>
        <tr class="linha">
            <td>B1</td> <td>B2</td> <td>B3</td>
        </tr>
        <tr>
            <td>C1</td> <td>C2</td> <td>C3</td>
        </tr>
        <tr class="linha">
            <td>D1</td> <td class="dado">D2</td> <td>D3</td>
        </tr>


    </table>

</body>
</html>
