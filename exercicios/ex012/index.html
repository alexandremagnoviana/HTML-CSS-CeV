<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente.</p>
    <video src="midia/meuvideo.mp4" width="600px" controls></video>

    <p>Da mesma forma, pode-se colocar com várias opções dentro de uma grande tag videos com vários sources.</p>
    <video controls poster="imagens/foto-m.jpg">
        <source src="midia/meuvideo.mp4">
        <source src='segundaopçãodemidia.m4v'>
    </video>
    <p>Por último, podemos incorporar um vídeo direto do youtube.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
